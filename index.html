<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify | الإدارة الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #161616;
            --gold: #D4AF37;
            --gold-hover: #F9E076;
            --text-cream: #F5F5F5;
            --text-muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-dark); color: var(--text-cream); }

        /* الهيدر */
        nav {
            height: 80px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 7%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--gold); }

        /* الأزرار */
        .btn-gold {
            background: linear-gradient(45deg, var(--gold), var(--gold-hover));
            color: #000; padding: 12px 25px; border-radius: 10px; font-weight: 900;
            border: none; cursor: pointer; transition: 0.3s; font-family: 'Tajawal';
        }
        .btn-gold:hover { transform: scale(1.05); }

        /* شاشات العرض */
        section { display: none; padding: 120px 7% 40px; min-height: 100vh; text-align: center; }

        /* بطاقة المكتبة المصغرة */
        .store-preview-card {
            background: var(--bg-card); border: 2px solid var(--gold); border-radius: 25px;
            padding: 50px; cursor: pointer; max-width: 500px; margin: 40px auto;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .store-preview-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1); }

        /* المحرر البصري */
        .editor-container { max-width: 900px; margin: 0 auto; text-align: right; }
        .edit-item { background: var(--bg-card); padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        .editable-label { color: var(--gold); font-size: 0.9rem; margin-bottom: 8px; display: block; }
        .editable-content { 
            background: #000; border: 1px solid #333; padding: 12px; border-radius: 10px; 
            color: white; min-height: 40px; cursor: text;
        }

        /* تنسيق الكتب داخل المحرر */
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .book-edit-card { background: #000; border-radius: 15px; padding: 15px; border: 1px solid #333; }
        .book-edit-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; cursor: pointer; }
        .img-placeholder { width: 100%; height: 180px; border: 1px dashed var(--gold); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--gold); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BOOKIFY</div>
        <div id="navActions"></div>
    </nav>

    <section id="authView" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">مرحباً بك في <span>Bookify</span></h1>
        <p style="color: var(--text-muted); margin-bottom: 30px;">سجل دخولك لتبدأ إدارة إمبراطورية كتبك الخاصة</p>
        <button class="btn-gold" onclick="login()">الدخول بواسطة جوجل</button>
    </section>

    <section id="pendingView">
        <i class="fas fa-clock fa-4x" style="color: var(--gold); margin-bottom: 20px;"></i>
        <h2>حسابك قيد المراجعة</h2>
        <p style="margin: 20px 0; color: var(--text-muted);">تواصل معنا لتفعيل اشتراكك والبدء في البيع</p>
        <a href="https://wa.me/249122892258" class="btn-gold" style="text-decoration: none;">تواصل عبر واتساب</a>
    </section>

    <section id="dashboardView">
        <div id="createStoreArea" style="display: none;">
            <button class="btn-gold" onclick="createNewStore()">+ أنشئ مكتبتك الآن</button>
        </div>
        
        <div id="storePreviewArea" style="display: none;">
            <h3>مكتبتك الجاهزة:</h3>
            <div class="store-preview-card" onclick="openEditor()">
                <i class="fas fa-store fa-3x" style="color: var(--gold); margin-bottom: 15px;"></i>
                <h2 id="prevNameDisplay">اسم المكتبة</h2>
                <p style="color: var(--gold); margin-top: 15px; font-weight: bold;">اضغط للتعديل والإدارة</p>
            </div>
        </div>
    </section>

    <section id="editorView">
        <div class="editor-container">
            <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                <button class="btn-gold" onclick="saveAllChanges()">حفظ كل التعديلات</button>
                <button class="btn-gold" style="background: #333; color: #fff;" onclick="copyStoreLink()">نسخ الرابط</button>
                <button class="btn-gold" style="background: #cc0000; color: #fff;" onclick="location.reload()">إغلاق</button>
            </div>

            <div class="edit-item">
                <label class="editable-label">اسم المكتبة:</label>
                <div id="edit_name" class="editable-content" contenteditable="true"></div>
            </div>

            <div class="edit-item">
                <label class="editable-label">رقم واتساب الناشر (مثال: 249123456789):</label>
                <div id="edit_phone" class="editable-content" contenteditable="true"></div>
            </div>

            <div class="edit-item">
                <label class="editable-label">معلومات الدفع (تظهر للزبون):</label>
                <div id="edit_payment" class="editable-content" contenteditable="true"></div>
            </div>

            <h3 style="color: var(--gold); margin: 40px 0 20px;">إدارة الكتب:</h3>
            <div id="editorBooksGrid" class="books-grid"></div>
            <button class="btn-gold" style="width: 100%; margin-top: 20px;" onclick="addNewBook()">+ إضافة كتاب جديد</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB95xhEp4Ssa4DqOPt9_FP7J8ETizhdh-I",
            authDomain: "bookify-bfe88.firebaseapp.com",
            projectId: "bookify-bfe88",
            storageBucket: "bookify-bfe88.appspot.com",
            messagingSenderId: "852922537250",
            appId: "1:852922537250:web:aa12b414eb2f156b8dc17b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentStoreData = {};
        let myBooks = [];

        async function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            await auth.signInWithPopup(provider);
        }

        auth.onAuthStateChanged(async (user) => {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (!doc.exists) {
                    await db.collection('users').doc(user.uid).set({ status: 'pending', name: user.displayName });
                    document.getElementById('pendingView').style.display = 'block';
                } else {
                    currentStoreData = doc.data();
                    if (currentStoreData.status === 'pending') {
                        document.getElementById('pendingView').style.display = 'block';
                    } else {
                        document.getElementById('dashboardView').style.display = 'block';
                        if (!currentStoreData.hasStore) {
                            document.getElementById('createStoreArea').style.display = 'block';
                        } else {
                            document.getElementById('storePreviewArea').style.display = 'block';
                            document.getElementById('prevNameDisplay').innerText = currentStoreData.name;
                        }
                    }
                }
            } else {
                document.getElementById('authView').style.display = 'flex';
            }
        });

        async function createNewStore() {
            const name = prompt("ما هو اسم مكتبتك؟");
            if (name) {
                await db.collection('users').doc(auth.currentUser.uid).update({ hasStore: true, name: name });
                location.reload();
            }
        }

        async function openEditor() {
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('editorView').style.display = 'block';
            
            document.getElementById('edit_name').innerText = currentStoreData.name || "";
            document.getElementById('edit_phone').innerText = currentStoreData.phone || "";
            document.getElementById('edit_payment').innerText = currentStoreData.payment || "";
            
            loadBooksToEditor();
        }

        async function loadBooksToEditor() {
            const snap = await db.collection('books').where('uid', '==', auth.currentUser.uid).get();
            const grid = document.getElementById('editorBooksGrid');
            grid.innerHTML = "";
            myBooks = [];
            
            snap.forEach(doc => {
                const book = { id: doc.id, ...doc.data() };
                myBooks.push(book);
                
                grid.innerHTML += `
                    <div class="book-edit-card">
                        <div onclick="editBookImage('${book.id}')">
                            ${book.cover ? `<img src="${book.cover}">` : `<div class="img-placeholder">أضف صورة</div>`}
                        </div>
                        <div contenteditable="true" onblur="updateLocalBook('${book.id}', 'title', this.innerText)" style="margin-top:10px; font-weight:bold;">${book.title}</div>
                        <div contenteditable="true" onblur="updateLocalBook('${book.id}', 'price', this.innerText)" style="color:var(--gold); margin-top:5px;">${book.price} ج.س</div>
                        <div contenteditable="true" onblur="updateLocalBook('${book.id}', 'desc', this.innerText)" style="font-size:0.8rem; color:#888; margin-top:5px;">${book.desc || 'الوصف...'}</div>
                    </div>
                `;
            });
        }

        function updateLocalBook(id, field, value) {
            const book = myBooks.find(b => b.id === id);
            if(book) book[field] = value;
        }

        function editBookImage(id) {
            const url = prompt("أدخل رابط صورة الكتاب الجديد:");
            if(url) {
                const book = myBooks.find(b => b.id === id);
                book.cover = url;
                loadBooksToEditor(); // تحديث المعاينة
            }
        }

        async function addNewBook() {
            await db.collection('books').add({
                uid: auth.currentUser.uid,
                title: "عنوان الكتاب",
                price: "0",
                cover: "",
                desc: "وصف الكتاب هنا",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            loadBooksToEditor();
        }

        async function saveAllChanges() {
            const uid = auth.currentUser.uid;
            try {
                // حفظ بيانات المكتبة
                await db.collection('users').doc(uid).update({
                    name: document.getElementById('edit_name').innerText,
                    phone: document.getElementById('edit_phone').innerText,
                    payment: document.getElementById('edit_payment').innerText
                });

                // حفظ جميع الكتب
                for (let book of myBooks) {
                    const { id, ...data } = book;
                    await db.collection('books').doc(id).update(data);
                }
                alert("تم حفظ جميع التغييرات بنجاح ✅");
                location.reload();
            } catch (e) {
                alert("حدث خطأ أثناء الحفظ");
            }
        }

        function copyStoreLink() {
            const link = window.location.href.split('index.html')[0] + "store.html?id=" + auth.currentUser.uid;
            navigator.clipboard.writeText(link);
            alert("تم نسخ الرابط بنجاح!");
        }
    </script>
</body>
</html>
