<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify | لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --gold: #D4AF37; --text: #F5F5F5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); color: var(--text); padding-top: 100px; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 0 7%; }
        .admin-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid #222; margin-bottom: 25px; }
        
        /* بطاقة المكتبة التي طلبتها */
        .store-preview-card {
            background: linear-gradient(45deg, #161616, #222);
            border: 2px solid var(--gold); border-radius: 20px; padding: 30px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .store-preview-card:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(212,175,55,0.2); }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; font-family: 'Tajawal'; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-gold:hover { background: #f9e076; }
        
        #editStorePanel { display: none; } /* يفتح عند الضغط على البطاقة */
    </style>
</head>
<body>

    <div class="container">
        <div id="storeCardSection">
            <h3 style="color: var(--gold); margin-bottom: 20px;">مكتبتك المنشورة:</h3>
            <div class="store-preview-card" onclick="openStoreManager()">
                <i class="fas fa-store fa-3x" style="color: var(--gold); margin-bottom: 15px;"></i>
                <h2 id="displayStoreName">جاري التحميل...</h2>
                <p style="color: #888;">اضغط هنا لتعديل بيانات المكتبة، وسيلة الدفع، والروابط</p>
            </div>
        </div>

        <div id="editStorePanel" class="admin-card">
            <h3 style="color: var(--gold); margin-bottom: 20px;"><i class="fas fa-edit"></i> إدارة المكتبة</h3>
            <input type="text" id="storeName" placeholder="اسم المكتبة">
            <input type="number" id="storePhone" placeholder="رقم الواتساب (249...)">
            <textarea id="storePayment" placeholder="وسيلة الدفع (مثلاً: بنكك | 1234567)"></textarea>
            <div style="display: flex; gap: 10px;">
                <button class="btn-gold" onclick="saveStoreSettings()">حفظ البيانات</button>
                <button class="btn-gold" style="background:#333; color:#fff;" onclick="copyStoreLink()">نسخ الرابط</button>
                <button class="btn-gold" style="background:#cc0000; color:#fff;" onclick="closeStoreManager()">إغلاق</button>
            </div>
        </div>

        <div class="admin-card" style="margin-top: 40px;">
            <h3 style="color: var(--gold); margin-bottom: 20px;">➕ إضافة كتاب جديد</h3>
            <input type="text" id="bookTitle" placeholder="اسم الكتاب">
            <input type="number" id="bookPrice" placeholder="السعر (ج.س)">
            <input type="text" id="bookCover" placeholder="رابط الصورة">
            <button class="btn-gold" onclick="addNewBook()">نشر الكتاب</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB95xhEp4Ssa4DqOPt9_FP7J8ETizhdh-I",
            authDomain: "bookify-bfe88.firebaseapp.com",
            projectId: "bookify-bfe88",
            storageBucket: "bookify-bfe88.appspot.com",
            messagingSenderId: "852922537250",
            appId: "1:852922537250:web:aa12b414eb2f156b8dc17b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if(user) loadDashboard(user.uid);
            else window.location.href = "login.html"; // أو شاشة الدخول الخاصة بك
        });

        async function loadDashboard(uid) {
            const doc = await db.collection('users').doc(uid).get();
            if(doc.exists) {
                const data = doc.data();
                document.getElementById('displayStoreName').innerText = data.name || "مكتبتي";
                document.getElementById('storeName').value = data.name || "";
                document.getElementById('storePhone').value = data.phone || "";
                document.getElementById('storePayment').value = data.payment || "";
            }
        }

        function openStoreManager() {
            document.getElementById('storeCardSection').style.display = 'none';
            document.getElementById('editStorePanel').style.display = 'block';
        }

        function closeStoreManager() {
            document.getElementById('storeCardSection').style.display = 'block';
            document.getElementById('editStorePanel').style.display = 'none';
        }

        async function saveStoreSettings() {
            const user = auth.currentUser;
            await db.collection('users').doc(user.uid).update({
                name: document.getElementById('storeName').value,
                phone: document.getElementById('storePhone').value,
                payment: document.getElementById('storePayment').value
            });
            alert("تم حفظ البيانات!");
            location.reload();
        }

        async function addNewBook() {
            const user = auth.currentUser;
            await db.collection('books').add({
                uid: user.uid,
                title: document.getElementById('bookTitle').value,
                price: document.getElementById('bookPrice').value,
                cover: document.getElementById('bookCover').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("تم إضافة الكتاب!");
        }

        function copyStoreLink() {
            const link = window.location.href.replace('index.html', 'store.html') + "?id=" + auth.currentUser.uid;
            navigator.clipboard.writeText(link);
            alert("تم نسخ الرابط!");
        }
    </script>
</body>
</html>
