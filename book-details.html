<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب | Bookify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --gold: #D4AF37;
            --text: #F5F5F5;
            --muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); color: var(--text); }

        .container { max-width: 1000px; margin: 50px auto; padding: 20px; }

        .book-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            background: var(--card);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #222;
            align-items: center;
        }

        .book-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        .book-info h1 { font-size: 2.5rem; color: var(--gold); margin-bottom: 20px; }
        .price-tag { font-size: 2rem; font-weight: 900; margin-bottom: 25px; display: block; }
        .description { color: var(--muted); line-height: 1.8; margin-bottom: 35px; font-size: 1.1rem; }

        .action-btns { display: flex; flex-direction: column; gap: 15px; }

        .btn-buy {
            background: var(--gold);
            color: #000;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            text-align: center;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-buy:hover { transform: scale(1.03); background: #f9e076; }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--muted);
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--gold); }

        /* موبايل */
        @media (max-width: 768px) {
            .book-wrapper { grid-template-columns: 1fr; text-align: center; }
            .book-info h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:history.back()" class="back-link"><i class="fas fa-arrow-right"></i> العودة للمكتبة</a>
        
        <div id="loader" style="text-align: center; padding: 100px; color: var(--gold);">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
        </div>

        <div id="bookDetail" class="book-wrapper" style="display: none;">
            <div class="book-image">
                <img id="bCover" src="" alt="غلاف الكتاب">
            </div>
            <div class="book-info">
                <h1 id="bTitle">اسم الكتاب</h1>
                <span class="price-tag" id="bPrice">0 ج.س</span>
                <p class="description" id="bDesc">جاري تحميل وصف الكتاب...</p>
                
                <div class="action-btns">
                    <a id="waLink" href="#" class="btn-buy">
                        <i class="fab fa-whatsapp"></i> اطلب الآن عبر واتساب
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB95xhEp4Ssa4DqOPt9_FP7J8ETizhdh-I",
            authDomain: "bookify-bfe88.firebaseapp.com",
            projectId: "bookify-bfe88",
            storageBucket: "bookify-bfe88.firebasestorage.app",
            messagingSenderId: "852922537250",
            appId: "1:852922537250:web:aa12b414eb2f156b8dc17b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // الحصول على ID الكتاب من الرابط
        const params = new URLSearchParams(window.location.search);
        const bookId = params.get('book');

        async function loadBookData() {
            if (!bookId) {
                document.getElementById('loader').innerText = "كتاب غير موجود";
                return;
            }

            try {
                const doc = await db.collection('books').doc(bookId).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('bTitle').innerText = data.title;
                    document.getElementById('bPrice').innerText = data.price + " ج.س";
                    document.getElementById('bDesc').innerText = data.desc || "لا يوجد وصف متوفر.";
                    document.getElementById('bCover').src = data.cover || 'https://via.placeholder.com/400x600';
                    
                    // تحديث رابط الواتساب برقم الناشر الموحد (أو يمكن تطويره لاحقاً ليراسل الناشر نفسه)
                    document.getElementById('waLink').href = `https://wa.me/249122892258?text=${encodeURIComponent('مرحباً Bookify، أرغب في طلب كتاب: ' + data.title)}`;
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('bookDetail').style.display = 'grid';
                    document.title = data.title + " | Bookify";
                } else {
                    document.getElementById('loader').innerText = "عذراً، الكتاب غير متوفر.";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "حدث خطأ في تحميل البيانات.";
            }
        }

        loadBookData();
    </script>
</body>
</html>
